<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>
    <h1>Register for Cat Facts!</h1>
      <body>
        <form method="GET">
          First Name: <input type="text" name="firstname"><br>
          Last Name: <input type="text" name="lastname"><br>
          Email: <input type="email" name="email" required><br>
          Password; <input type="password" name="password" minlength="5"><br>
          Birthday: <input type="date" name="birthda"><br>
          Gender:<br>
           <input type="radio" name="gender" value="Male">Male<br>
           <input type="radio" name="gender" value="Female">Female<br>
           <input type="radio" name="gender" value="Other">Other<br>
          Pets: <br>
           <input type="checkbox" name="cat">Cat<br>
           <input type="checkbox" name="dog">Dog<br>
          Number of Pets: <br>
           <select name="pets">
             <option value="3 or less" name="3orless">3 or less</option>
             <option value="More than 3" name="morethan3">More than 3</option>
           </select>
           <input type="submit" value="Register"/>
           <input type="reset"/>
        </form>
      </body>
</html>
